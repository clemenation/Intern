#{extends 'main.html' /}
#{set title:'Home' /}

<div class="wrapper" style="width: 940px">

	#{navigationBar /}
	
	<div class="middle">
#{if finalPoints}

	#{list items:finalPoints, as:'point'}
    	<div class="job-link">
			<a href="@{InternJobSeekerController.viewJob(point.job.id)}">
            	<img src="" style="height: 160px; width: 160px">
            	${point.job} for ${point.resume}
            </a>
			<div>Point: +${point.strongPoint} -${point.weakPoint}</div>
        </div>
	#{/list}
#{/if}
	</div>
</div>
